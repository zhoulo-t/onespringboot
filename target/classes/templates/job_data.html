<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Data Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Job Data Report</h1>
    <table>
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Date</th>
                <th>Reference 1</th>
                <th>Weight</th>
                <th>Size</th>
                <th>Location</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.jobId}"></td>
                <td th:text="${job.date}"></td>
                <td th:text="${job.reference}"></td>
                <td th:text="${job.weight}"></td>
                <td th:text="${job.size}"></td>
                <td th:text="${job.location}"></td>
                <td th:text="${job.notes}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
